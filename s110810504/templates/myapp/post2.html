        <tr>
            <th>name</th>
            <td>{{postform.Name}} </td>
        </tr>
        <tr>
            <th>sex</th>
            <td> 
                <input type="radio" name="Sex" id="Sex1" value="M" checked="checked" >男生
                <input type="radio" name="Sex" id="Sex2" value="F">女生
            </td>
        </tr>
        <tr>
            <th>Birth</th>
            <td>{{postform.Birth}} </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{postform.Email}} </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{postform.Phone}} </td>
        </tr>
        <tr>
            <th>Home_Address</th>
            <td>{{postform.Home_Address}} </td>
        </tr>
        <tr>
            <th clospan="2" ;align="center"> 
                <input type= "submit" name="button" id="button" value="送出">
                <input type= "reset" name="button2" id="button2" value="重設">

        </tr>
    </table>
    <span style="color: red;">{{message}}</span>
</form>
{% endblock %}
